#{% extends "base.html" %}
{% block content %}

<h1>Randy Geszvain Profolio</h1>
<h2>Posts</h2>

<ul class="page-list">
  {% for page in pages %}
      <li><a href="{{ url_for('page', path=page.path) }}">
          {{ page.meta.title }}
      </a>- {{ page.meta.date }}</li>
  {% endfor %}
</ul>

{% endblock %}
